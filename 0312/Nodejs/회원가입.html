<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
<meta charset="utf-8">
   <title>Hello world</title>
    </head>
    <script>
      for(var i = 0; i<30; i++){
        console.log(i)
      }
    </script>
  <body>
    <center>
      <font size="8" color="6666ff">
        <b>회원가입</b>
      </font><br><br>
    </center>

    <!-- 여기는 아이디를 입력하는곳 -->
    ID  :  <input type="text" placeholder="ID를 입력하세요" ><br>
    <!-- 여기는 비밀번호를 입력하는곳 -->
    PW  :  <input type="password" placeholder="********"><br>
    재확인  :  <input type="password" placeholder="********"><br>
    이름  :  <input type="text" placeholder="성함을 입력하세요"><br>
    <!-- checked를 통해 기본 선택값을 지정해 줄 수 있다 -->
    <!-- "name"을 통해 그룹핑이 가능하다 -->
    남자<input type="radio" name="loginType" checked>
    여자<input type="radio" name="loginType"><br><br>
    생년월일<br>
    연도<input type="text" placeholder="태어난 연도">
    월<select class="" name="">
      <option value="">1월</option>
      <option value="">2월</option>
      <option value="">3월</option>
      <option value="" selected>4월</option>
      <option value="">5월</option>
      <option value="">6월</option>
      <option value="">7월</option>
      <option value="">8월</option>
      <option value="">9월</option>
      <option value="">10월</option>
      <option value="">11월</option>
      <option value="">12월</option>
    </select>
    일<input type="text"  placeholder="태어난 날짜"><br>
    <!-- input의 타입을 button으로 설정하면 버튼으로 만들 수 있다 -->
    휴대폰번호<input type="text" placeholder="010-1234-5678"><input type="button" value="인증">
    인증번호<input type="text"  placeholder="******"><input type="button" value="확인"><br><br>
    <input type="button" value="가입하기">

  </body>
</html>
