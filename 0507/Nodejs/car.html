<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <select class="" id="brandSelect">
      <option value="0">현대</option>
      <option value="1">기아</option>
      <option value="2">쌍용</option>
      <option value="3">벤츠</option>
      <option value="4">BMW</option>
    </select>

    <select class="" id="colorSelect">
      <option value="0">빨강</option>
      <option value="1">파랑</option>
      <option value="2">초록</option>
      <option value="3">노랑</option>
      <option value="4">검정</option>
    </select>

    <input type="button" id="requestBtn" value="요청"><br>
    <span id="result"></span>


  </body>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>

  <script>
    $("#requestBtn").click(function(){

      $.ajax({
        url:`http://localhost/getCarPrice`,
        data: {
          brand : $("#brandSelect").val(),
          color : $("#colorSelect").val(),
        },
        success:function(response){
          $("#result").html(response)
        }
      })
    })

  </script>
</html>
